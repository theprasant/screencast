<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Playground</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>online users:</p>
  <ul id="online"></ul>
  <div id="messages"></div>
  <form onsubmit="handleSubmit(event)">
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <button type="submit">Send</button>
  </form>
  <div>
    <select name="call_mode" id="call_mode">
      <option value="User">Camera</option>
      <option value="Display">Screen Capture</option>
    </select>
  </div>
  <video id="local_video" controls></video>
  <video id="remote_video" controls></video>
  <button id="hangup_button" disabled onclick="hangUpCall()">Hangup</button>
  <script src="script.js"></script>
</body>

</html>
